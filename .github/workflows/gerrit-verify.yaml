---
name: Gerrit Verify

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      GERRIT_BRANCH:
        description: "Branch that change is against"
        required: true
        type: string
      GERRIT_CHANGE_ID:
        description: "The ID for the change"
        required: true
        type: string
      GERRIT_CHANGE_NUMBER:
        description: "The Gerrit number"
        required: true
        type: string
      GERRIT_CHANGE_URL:
        description: "URL to the change"
        required: true
        type: string
      GERRIT_EVENT_TYPE:
        description: "Type of Gerrit event"
        required: true
        type: string
      GERRIT_PATCHSET_NUMBER:
        description: "The patch number for the change"
        required: true
        type: string
      GERRIT_PATCHSET_REVISION:
        description: "The revision sha"
        required: true
        type: string
      GERRIT_PROJECT:
        description: "Project in Gerrit"
        required: true
        type: string
      GERRIT_REFSPEC:
        description: "Gerrit refspec of change"
        required: true
        type: string

concurrency:
  # yamllint disable-line rule:line-length
  group: gerrit-verify-${{ github.workflow }}-${{ github.event.inputs.GERRIT_CHANGE_ID || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Clear votes
        uses: lfit/gerrit-review-action@v0.9
        with:
          host: ${{ vars.GERRIT_SERVER }}
          username: ${{ vars.GERRIT_SSH_USER }}
          key: ${{ secrets.GERRIT_SSH_PRIVKEY }}
          known_hosts: ${{ vars.GERRIT_KNOWN_HOSTS }}
          gerrit-change-number: ${{ inputs.GERRIT_CHANGE_NUMBER }}
          gerrit-patchset-number: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
          vote-type: clear
      - name: Allow replication
        run: sleep 10s

  call-gerrit-tox-verify:
    needs: prepare
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/gerrit-compose-required-tox-verify.yaml@main
    with:
      GERRIT_BRANCH: ${{ inputs.GERRIT_BRANCH }}
      GERRIT_CHANGE_ID: ${{ inputs.GERRIT_CHANGE_ID }}
      GERRIT_CHANGE_NUMBER: ${{ inputs.GERRIT_CHANGE_NUMBER }}
      GERRIT_CHANGE_URL: ${{ inputs.GERRIT_CHANGE_URL }}
      GERRIT_EVENT_TYPE: ${{ inputs.GERRIT_EVENT_TYPE }}
      GERRIT_PATCHSET_NUMBER: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
      GERRIT_PATCHSET_REVISION: ${{ inputs.GERRIT_PATCHSET_REVISION }}
      GERRIT_PROJECT: ${{ inputs.GERRIT_PROJECT }}
      GERRIT_REFSPEC: ${{ inputs.GERRIT_REFSPEC }}
      TOX_ENVS: '["code"]'
      PYTHON_VERSION: '3.10'

  component-test:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Gerrit checkout
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/checkout-gerrit-change-action@54d751e8bd167bc91f7d665dabe33fae87aaaa63 # v0.9
        with:
          gerrit-refspec: ${{ inputs.GERRIT_REFSPEC }}
          gerrit-project: ${{ inputs.GERRIT_PROJECT }}
          gerrit-url: ${{ vars.GERRIT_URL }}
          delay: "0s"
          ref: refs/heads/${{ inputs.GERRIT_BRANCH }}

      - name: Clone dep repo
        run: git clone https://github.com/o-ran-sc/aiml-fw-aimlfw-dep.git

      # Set up Docker image
      - name: Build Docker image
        run: |
          docker build -t tm:latest .

      # Set up KinD cluster
      - name: Create KinD cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: ci-sample

      # Wait for KinD nodes to be ready
      - name: Wait for nodes ready
        run: kubectl wait --for=condition=Ready nodes --all --timeout=120s
      
      - name: Setup helm
        run: |
          cd aiml-fw-aimlfw-dep
          ./bin/install_common_templates_to_helm.sh
      
      - name: Load Docker image into KinD
        run: kind load docker-image tm:latest --name ci-sample
      
      - name: create traininghost namespace
        run: kubectl create namespace traininghost

      - name: Install PostgreSQL database (tm-db)
        run: |
          echo "üì¶ Installing PostgreSQL (tm-db) in namespace traininghost..."
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          
          helm install tm-db bitnami/postgresql \
            --set image.repository="bitnamilegacy/postgresql" \
            --set image.tag="17.6.0" \
            --set global.security.allowInsecureImages=true \
            --set auth.postgresPassword=postgres \
            --set primary.persistence.enabled=false \
            --namespace traininghost

          echo "‚è≥ Waiting for PostgreSQL pod to be ready..."
          kubectl wait --for=condition=Ready pod -l app.kubernetes.io/name=postgresql -n traininghost --timeout=300s

          echo "‚úÖ PostgreSQL installation complete."
          kubectl get pods -n traininghost -l app.kubernetes.io/name=postgresql
      
      - name: Mock secrets for tm
        run: |
          set -euo pipefail
          NAMESPACE=kubeflow

          echo "üîß Creating namespace if missing..."
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

          echo "üîê Creating mock secret: leofs-secret"
          kubectl create secret generic leofs-secret \
            --from-literal=password="dummy-s3-secret-key" \
            -n $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -

      - name: install tm
        run: |
          cd aiml-fw-aimlfw-dep
          helm dep up helm/tm
          helm install tm helm/tm -f RECIPE_EXAMPLE/example_recipe_local_images_oran_latest.yaml

      - name: Wait for tm pod ready
        run: |
          set -euo pipefail
          NAMESPACE=traininghost

          echo "üîç Checking pod status before waiting..."
          kubectl get pods -n $NAMESPACE -o wide || true

          echo "üìã Describing any non-running pods (pre-check)..."
          kubectl get pods -n $NAMESPACE --no-headers | awk '$3 != "Running" {print $1}' | \
            xargs -r -I {} kubectl describe pod {} -n $NAMESPACE || true

          echo "‚è≥ Waiting for all pods in namespace '$NAMESPACE' to be Ready (max 300s)..."
          if ! kubectl wait --for=condition=Ready pod --namespace $NAMESPACE --all --timeout=300s; then
            echo "‚ùå Timeout waiting for pods. Dumping debug info..."
            echo "üîπ Current pod states:"
            kubectl get pods -n $NAMESPACE -o wide || true
            echo "üîπ Recent events:"
            kubectl get events -n $NAMESPACE --sort-by=.lastTimestamp | tail -n 20 || true
            exit 1
          fi

          echo "‚úÖ All pods in '$NAMESPACE' are Ready."
          echo "üìä Final pod status:"
          kubectl get pods -n $NAMESPACE -o wide

      - name: list tm pod
        run: |
          kubectl get pods -n traininghost
          kubectl get svc -n traininghost

  vote:
    if: ${{ always() }}
    # yamllint enable rule:line-length
    needs: [prepare, call-gerrit-tox-verify]
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/workflow-conclusion-action@v3
      - name: Set vote
        uses: lfit/gerrit-review-action@v0.9
        with:
          host: ${{ vars.GERRIT_SERVER }}
          username: ${{ vars.GERRIT_SSH_USER }}
          key: ${{ secrets.GERRIT_SSH_PRIVKEY }}
          known_hosts: ${{ vars.GERRIT_KNOWN_HOSTS }}
          gerrit-change-number: ${{ inputs.GERRIT_CHANGE_NUMBER }}
          gerrit-patchset-number: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
          vote-type: ${{ env.WORKFLOW_CONCLUSION }}
