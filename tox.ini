[tox]
envlist = code,docs,docs-linkcheck
skipsdist = true

# basic test and coverage job
[testenv:code]
allowlist_externals = git
basepython = python3.10
deps=
  pytest
  coverage
  pytest-cov
  connexion
  mock
  boto3
  botocore
  Flask
  Flask-API
  Flask-Cors
  requests
  pandas
  PyYAML
  python-dotenv
  kubernetes
  pg8000
  Werkzeug==2.2.2
  validators==0.20.0
  Flask-Migrate
  marshmallow-sqlalchemy
  flask-marshmallow
  psycopg2-binary==2.9.10

setenv = cd  = {toxinidir}/tests
commands =
  pip3 install -e {toxinidir}

  git clone "https://gerrit.o-ran-sc.org/r/aiml-fw/athp/sdk/feature-store" /tmp/fssdk/
  git clone "https://gerrit.o-ran-sc.org/r/aiml-fw/athp/sdk/model-storage" /tmp/modelsdk/

  pip3 install /tmp/fssdk/.
  pip3 install /tmp/modelsdk/.
  pytest --cov {toxinidir}/trainingmgr --cov-report xml --cov-report term-missing --cov-report html --cov-fail-under=10 --junitxml=/tmp/tests.xml
  coverage xml -i

# Docs

[testenv:docs]
basepython = python3.10
deps =
    sphinx
    sphinx-rtd-theme
    sphinxcontrib-httpdomain
    recommonmark
    lfdocs-conf
    urllib3~=1.26.15

commands =
    sphinx-build -W -b html -n -d {envtmpdir}/doctrees ./docs/ {toxinidir}/docs/_build/html
    echo "Generated docs available in {toxinidir}/docs/_build/html"
allowlist_externals = echo

[testenv:docs-linkcheck]
basepython = python3.10
deps = sphinx
       sphinx-rtd-theme
       sphinxcontrib-httpdomain
       recommonmark
       lfdocs-conf
       urllib3~=1.26.15
commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees ./docs/ {toxinidir}/docs/_build/linkcheck
